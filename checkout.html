<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<title>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è - –ü—Ä–æ–ó–∞—Ö–∏—Å—Ç</title>
<style>
body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f4f4f4; }
.container { width:33%; margin:auto; padding:20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; margin-top:20px; }
h1 { text-align:center; }
.cart-item { display:flex; justify-content:space-between; margin:15px 0; padding:10px; border-bottom:1px solid #ddd; }
.total-price { font-size:1.2em; font-weight:bold; text-align:right; margin-top:10px; }
.form-group { margin-bottom:15px; }
.form-group label { display:block; font-weight:bold; }
.form-group input { width:100%; padding:8px; margin-top:5px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; font-size: 1.1em; /* —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */ }
.submit-button { width:100%; padding:10px; background:#4CAF50; color:#fff; font-size:1.1em; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
.submit-button:hover { background:#45a049; }
#order-header {
    text-align: center;
    margin-bottom: 15px; /* –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
}
/* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
.fade-line {
  opacity:0;
  transition: opacity 2s ease;
  font-size:1.2em;
  font-weight:bold;
  margin-bottom: 5px; /* —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
}
.fade-line.show { opacity:1; }
.toast-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4);
  display:flex;
  justify-content: center;
  align-items: center;
  opacity:0;
  visibility:hidden;
  transition: opacity 0.6s ease, visibility 0.6s ease;
  z-index:10000;
}
.toast-overlay.show { opacity:1; visibility:visible; }
.toast-message {
  background:#4CAF50;
  color:#fff;
  padding:20px 40px;
  border-radius:8px;
  font-size:1.5em;
  text-align:center;
  font-weight:bold;
  opacity:0;
  transform: scale(0.7);
  transition: transform 0.6s ease, opacity 0.6s ease;
}
.toast-overlay.show .toast-message { opacity:1; transform: scale(1); }

@media(max-width:768px) {
    .container { width:90%; padding:15px; }
    h1 { font-size:1.6em; font-weight:bold; }
    .cart-item { flex-direction:column; text-align:left; }
    .total-price { font-size:1.1em; text-align:right; }
    .submit-button { font-size:1.5em; padding:8px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h1>

    <h2 id="order-header">–í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h2>
    <div id="cart-items"></div>
    <div class="total-price" id="total-price"></div>

    <h2>–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ñ –¥–∞–Ω—ñ</h2>
    <form id="checkout-form" action="https://formspree.io/f/xrbadqqk" method="POST">
        <div class="form-group">
            <label for="name">–ü—Ä—ñ–∑–≤–∏—â–µ, –Ü–º'—è</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω –æ—Ç—Ä–∏–º—É–≤–∞—á–∞</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="city">–ú—ñ—Å—Ç–æ</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="branch">–ù–æ–º–µ—Ä –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è "–ù–æ–≤–æ—ó –ü–æ—à—Ç–∏"</label>
            <input type="tel" id="branch" name="branch" required>
        </div>
        <input type="hidden" id="cart-data" name="cart">
        <button type="submit" class="submit-button">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
         <!-- üí≥ –ö–Ω–æ–ø–∫–∞ –æ–ø–ª–∞—Ç–∏ –∫–∞—Ä—Ç–∫–æ—é -->
    <a id="pay-button" href="#" target="_blank" class="submit-button"
       style="background:#2b7cff; display:none; text-align:center;">
       üí≥ –°–ø–ª–∞—Ç–∏—Ç–∏ –∫–∞—Ä—Ç–∫–æ—é
    </a>

    </form>
</div>

<div class="toast-overlay" id="toast">
    <div class="toast-message">–í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ! –î—è–∫—É—î–º–æ!</div>
</div>

<audio id="cash-sound" src="sound.mp3"></audio>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// === –ù–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è ===
function getDailyOrderNumber() {
  const today = new Date().toISOString().slice(0, 10);
  let ordersData = JSON.parse(localStorage.getItem('dailyOrders') || '{}');
  if (!ordersData.date || ordersData.date !== today) {
    ordersData = { date: today, number: 0 };
  }
  ordersData.number = (ordersData.number % 99) + 1;
  localStorage.setItem('dailyOrders', JSON.stringify(ordersData));
  return ordersData.number;
}

function generateOrderNumber() {
  const orderNum = getDailyOrderNumber();
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = String(now.getFullYear()).slice(-2);
  return `${String(orderNum).padStart(2, '0')}${day}${month}${year}`;
}

// === –ó–Ω–∏–∂–∫–∞ ===
function calculateDiscount(total) {
  let discount = 0;
  if (total >= 500 && total < 4999) discount = 3;
  else if (total >= 5000 && total < 9999) discount = 5;
  else if (total >= 10000 && total < 19999) discount = 7;
  else if (total >= 20000 && total < 39999) discount = 10;
  else if (total >= 40000 && total < 69999) discount = 13;
  else if (total >= 100000) discount = 15;
  return discount;
}

// === –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ===
function createLine(text, color = "#000") {
  const line = document.createElement('div');
  line.classList.add('fade-line');
  line.textContent = text;
  line.style.color = color;
  line.style.fontSize = "1.0em";
  line.style.fontWeight = "bold";
  return line;
}

function animateNumber(element, start, end, duration) {
  const range = end - start;
  let startTime = null;
  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    element.textContent = `–î–æ —Å–ø–ª–∞—Ç–∏: ${Math.round(start + range * progress).toFixed(2)} –≥—Ä–Ω`;
    if (progress < 1) window.requestAnimationFrame(step);
    else {
      const sound = document.getElementById('cash-sound');
      sound.volume = 0.15;
      sound.play();
    }
  }
  window.requestAnimationFrame(step);
}

// === –ö–Ω–æ–ø–∫–∞ "–°–ø–ª–∞—Ç–∏—Ç–∏ –∫–∞—Ä—Ç–∫–æ—é" ===
function showPaymentButton(amount) {
  const payBtn = document.getElementById("pay-button");
  const privatLink = "https://payhub.privatbank.ua/l/abc12345"; // üîπ –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—é —Ä–µ–∞–ª—å–Ω—É —Å—Å–∏–ª–∫—É
  payBtn.href = privatLink + "?amount=" + amount.toFixed(2);
  payBtn.style.display = "block";
}

// === –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è ===
function displayOrder() {
  const orderItemsContainer = document.getElementById('cart-items');
  const totalPriceElement = document.getElementById('total-price');
  const cartDataField = document.getElementById('cart-data');

  orderItemsContainer.innerHTML = '';
  totalPriceElement.innerHTML = '';

  let total = 0;
  let cartText = "";

  cart.forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    const itemElement = document.createElement('div');
    itemElement.classList.add('cart-item');
    itemElement.textContent = `${item.name} ‚Äî ${item.price} –≥—Ä–Ω √ó ${item.quantity} = ${subtotal} –≥—Ä–Ω`;
    orderItemsContainer.appendChild(itemElement);
    cartText += `${item.name} ‚Äî ${item.price} –≥—Ä–Ω √ó ${item.quantity} = ${subtotal} –≥—Ä–Ω\n`;
  });

  const discountPercent = calculateDiscount(total);
  const discountAmount = (total * discountPercent) / 100;
  const finalTotal = total - discountAmount;

  const orderNumber = generateOrderNumber();
  document.getElementById('order-header').textContent = `–í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è ‚Ññ${orderNumber}`;

  const totalLine = createLine(`–°—É–º–∞: ${total.toFixed(2)} –≥—Ä–Ω`);
  totalLine.classList.add('show');
  totalPriceElement.appendChild(totalLine);

  const discountColor = discountPercent > 0 ? "green" : "gray";
  const discountText = discountPercent > 0
    ? `–ó–Ω–∏–∂–∫–∞: - ${discountAmount.toFixed(2)} –≥—Ä–Ω`
    : `–ó–Ω–∏–∂–∫–∞: 0 –≥—Ä–Ω`;

  const discountLine = createLine(discountText, discountColor);
  totalPriceElement.appendChild(discountLine);
  setTimeout(() => discountLine.classList.add('show'), 1500);

  const finalLine = createLine(`–î–æ —Å–ø–ª–∞—Ç–∏: 0 –≥—Ä–Ω`);
  totalPriceElement.appendChild(finalLine);
  setTimeout(() => {
    finalLine.classList.add('show');
    animateNumber(finalLine, 0, finalTotal, 1500);
  }, 2500);

  cartDataField.value =
    `–ù–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è: ${orderNumber}\n` +
    cartText +
    `\n–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: ${total.toFixed(2)} –≥—Ä–Ω` +
    (discountPercent > 0
      ? `\n–ó–Ω–∏–∂–∫–∞ ${discountPercent}%: - ${discountAmount.toFixed(2)} –≥—Ä–Ω\n–î–æ —Å–ø–ª–∞—Ç–∏: ${finalTotal.toFixed(2)} –≥—Ä–Ω`
      : `\n–î–æ —Å–ø–ª–∞—Ç–∏: ${finalTotal.toFixed(2)} –≥—Ä–Ω`);

  // üîπ –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É "–°–ø–ª–∞—Ç–∏—Ç–∏ –∫–∞—Ä—Ç–∫–æ—é"
  setTimeout(() => showPaymentButton(finalTotal), 4000);
}

displayOrder();

// === –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –º—ñ–∂ –ø–æ–ª—è–º–∏ ===
['name', 'phone', 'city', 'branch'].forEach((id, index) => {
  const field = document.getElementById(id);
  field.addEventListener('keydown', function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      const nextField = ['name', 'phone', 'city', 'branch'][index + 1];
      if (nextField) document.getElementById(nextField).focus();
    }
  });
});

// === –í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º–∏ ===
document.getElementById('checkout-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  fetch(form.action, { method: form.method, body: data, headers: { 'Accept': 'application/json' } })
    .then(response => {
      if (response.ok) {
        showToast();
        localStorage.removeItem('cart');
        displayOrder();
        form.reset();
        setTimeout(() => { window.location.href = "index.html"; }, 3000);
      } else {
        response.json().then(data => alert(data.error || "–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è."));
      }
    }).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –∑‚Äô—î–¥–Ω–∞–Ω–Ω—è —ñ–∑ —Å–µ—Ä–≤–µ—Ä–æ–º."));
});

// === Toast (–ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —É—Å–ø—ñ—à–Ω–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è) ===
function showToast() {
  const toast = document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(() => { toast.classList.remove('show'); }, 2500);
}

// === –ú–æ–±—ñ–ª—å–Ω–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è ===
if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth <= 768) {
  const inputs = document.querySelectorAll('input, textarea, select');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      document.body.style.paddingBottom = '300px';
      window.scrollTo(0, document.body.scrollHeight);
    });
    input.addEventListener('blur', () => {
      document.body.style.paddingBottom = '0';
    });
  });
}
</script>

</body>
</html>
