<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<title>Оформлення замовлення - ПроЗахист</title>
<style>
body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f4f4f4; }
.container { width:33%; margin:auto; padding:20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; margin-top:20px; }
h1 { text-align:center; }
.cart-item { display:flex; justify-content:space-between; margin:15px 0; padding:10px; border-bottom:1px solid #ddd; }
.total-price { font-size:1.2em; font-weight:bold; text-align:right; margin-top:10px; }
.form-group { margin-bottom:15px; }
.form-group label { display:block; font-weight:bold; }
.form-group input { width:100%; padding:8px; margin-top:5px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; font-size: 1.1em; /* увеличенный шрифт */ }
.submit-button { width:100%; padding:10px; background:#4CAF50; color:#fff; font-size:1.1em; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
.submit-button:hover { background:#45a049; }
#order-header {
    text-align: center;
    margin-bottom: 15px; /* можно добавить отступ снизу */
}
/* Плавное появление */
.fade-line {
  opacity:0;
  transition: opacity 2s ease;
  font-size:1.2em;
  font-weight:bold;
  margin-bottom: 5px; /* увеличиваем расстояние между строками */
}
.fade-line.show { opacity:1; }
.toast-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4);
  display:flex;
  justify-content: center;
  align-items: center;
  opacity:0;
  visibility:hidden;
  transition: opacity 0.6s ease, visibility 0.6s ease;
  z-index:10000;
}
.toast-overlay.show { opacity:1; visibility:visible; }
.toast-message {
  background:#4CAF50;
  color:#fff;
  padding:20px 40px;
  border-radius:8px;
  font-size:1.5em;
  text-align:center;
  font-weight:bold;
  opacity:0;
  transform: scale(0.7);
  transition: transform 0.6s ease, opacity 0.6s ease;
}
.toast-overlay.show .toast-message { opacity:1; transform: scale(1); }

@media(max-width:768px) {
    .container { width:90%; padding:15px; }
    h1 { font-size:1.6em; font-weight:bold; }
    .cart-item { flex-direction:column; text-align:left; }
    .total-price { font-size:1.1em; text-align:right; }
    .submit-button { font-size:1.5em; padding:8px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Оформлення замовлення</h1>

    <h2 id="order-header">Ваше замовлення</h2>
    <div id="cart-items"></div>
    <div class="total-price" id="total-price"></div>

    <h2>Контактні дані</h2>
    <form id="checkout-form" action="https://formspree.io/f/xrbadqqk" method="POST">
        <div class="form-group">
            <label for="name">Прізвище, Ім'я</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон отримувача</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="city">Місто</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="branch">Номер відділення "Нової Пошти"</label>
            <input type="tel" id="branch" name="branch" required>
        </div>
        <input type="hidden" id="cart-data" name="cart">
        <button type="submit" class="submit-button">Підтвердити замовлення</button>
    </form>
</div>

<div class="toast-overlay" id="toast">
    <div class="toast-message">Ваше замовлення підтверджено! Дякуємо!</div>
</div>

<audio id="cash-sound" src="sound.mp3"></audio>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Порядковый номер заказа с обнулением после 99
function getDailyOrderNumber() {
    const today = new Date().toISOString().slice(0,10); 
    let ordersData = JSON.parse(localStorage.getItem('dailyOrders') || '{}');
    if (!ordersData.date || ordersData.date !== today) {
        ordersData = { date: today, number: 0 };
    }
    ordersData.number = (ordersData.number % 99) + 1;
    localStorage.setItem('dailyOrders', JSON.stringify(ordersData));
    return ordersData.number;
}

// Формируем номер заказа: NN-ддммгг
function generateOrderNumber() {
    const orderNum = getDailyOrderNumber();
    const now = new Date();
    const day = String(now.getDate()).padStart(2,'0');
    const month = String(now.getMonth()+1).padStart(2,'0');
    const year = String(now.getFullYear()).slice(-2);
    return `${String(orderNum).padStart(2,'0')}-${day}${month}${year}`;
}

function calculateDiscount(total) {
    let discount = 0;
    if (total >= 500 && total < 5000) discount = 3;
    else if (total >= 5000 && total < 10000) discount = 5;
    else if (total >= 10000 && total < 20000) discount = 7;
    else if (total >= 20000 && total < 40000) discount = 10;
    else if (total >= 40000) discount = 12;
    return discount;
}

function createLine(text, color="#000") {
    const line = document.createElement('div');
    line.classList.add('fade-line');
    line.textContent = text;
    line.style.color = color;
    line.style.fontSize = "1.0em"; 
    line.style.fontWeight = "bold";
    return line;
}

function animateNumber(element, start, end, duration) {
    const range = end - start;
    let startTime = null;
    function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime)/duration, 1);
        element.textContent = `До сплати: ${Math.round(start + range*progress).toFixed(2)} грн`;
        if (progress < 1) window.requestAnimationFrame(step);
        else {
    const sound = document.getElementById('cash-sound');
    sound.volume = 0.5; // громкость 50%
    sound.play();
    }
}
window.requestAnimationFrame(step);
}

function displayOrder() {
    const orderItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const cartDataField = document.getElementById('cart-data');

    orderItemsContainer.innerHTML = '';
    totalPriceElement.innerHTML = '';

    let total = 0;
    let cartText = "";

    // Список товаров
    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.textContent = `${item.name} — ${item.price} грн × ${item.quantity} = ${subtotal} грн`;
        orderItemsContainer.appendChild(itemElement);

        cartText += `${item.name} — ${item.price} грн × ${item.quantity} = ${subtotal} грн\n`;
    });

    const discountPercent = calculateDiscount(total);
    const discountAmount = (total * discountPercent) / 100;
    const finalTotal = total - discountAmount;

    // Номер заказа сразу после "Ваше замовлення"
    const orderNumber = generateOrderNumber();
    document.getElementById('order-header').textContent = `Ваше замовлення №${orderNumber}`;

    // Сумма заказа сразу
    const totalLine = createLine(`Сума: ${total.toFixed(2)} грн`);
    totalLine.classList.add('show');
    totalPriceElement.appendChild(totalLine);

    if(discountPercent > 0){
        // Скидка плавно с задержкой 2с
        const discountLine = createLine(`Знижка: -${discountAmount.toFixed(2)} грн`, "green");
        totalPriceElement.appendChild(discountLine);
        setTimeout(()=> discountLine.classList.add('show'), 2000);

        // Итог к оплате через 4с
        const finalLine = createLine(`До сплати: 0 грн`);
        totalPriceElement.appendChild(finalLine);
        setTimeout(()=>{
            finalLine.classList.add('show');
            animateNumber(finalLine, 0, finalTotal, 1500);
        }, 4000);
    }

    cartDataField.value =
        `Номер замовлення: ${orderNumber}\n` +
        cartText +
        `\nЗагальна сума: ${total.toFixed(2)} грн` +
        (discountPercent > 0
            ? `\nЗнижка ${discountPercent}%: - ${discountAmount.toFixed(2)} грн\nДо сплати: ${finalTotal.toFixed(2)} грн`
            : "");
}

displayOrder();

// Авто-переход между полями при Enter
['name','phone','city','branch'].forEach((id,index)=>{
    const field = document.getElementById(id);
    field.addEventListener('keydown', function(e){
        if(e.key==="Enter"){
            e.preventDefault();
            const nextField = ['name','phone','city','branch'][index+1];
            if(nextField) document.getElementById(nextField).focus();
        }
    });
});

// Отправка формы
document.getElementById('checkout-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    fetch(form.action, { method: form.method, body: data, headers: {'Accept':'application/json'} })
        .then(response=>{
            if(response.ok){
                showToast();
                localStorage.removeItem('cart');
                displayOrder();
                form.reset();
                setTimeout(()=>{ window.location.href="index.html"; },3000);
            } else {
                response.json().then(data=> alert(data.error || "Сталася помилка при відправці замовлення."));
            }
        }).catch(()=> alert("Помилка з’єднання із сервером."));
});

function showToast(){
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(()=>{ toast.classList.remove('show'); }, 2500);
}
</script>

</body>
</html>
