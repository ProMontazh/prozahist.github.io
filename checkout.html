<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<title>Оформлення замовлення - ПроЗахист</title>
<style>
body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f4f4f4; }
.container { width:33%; margin:auto; padding:20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; margin-top:20px; }
h1 { text-align:center; }
.cart-item { display:flex; justify-content:space-between; margin:15px 0; padding:10px; border-bottom:1px solid #ddd; }
.total-price { font-size:1.0em; font-weight:bold; text-align:right; margin-top:10px; }
.form-group { margin-bottom:15px; }
.form-group label { display:block; font-weight:bold; }
.form-group input { width:100%; padding:8px; margin-top:5px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; }
.submit-button { width:100%; padding:10px; background:#4CAF50; color:#fff; font-size:1.1em; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
.submit-button:hover { background:#45a049; }

/* Плавное появление */
.fade-line { opacity:0; transition: opacity 2s ease; }
.fade-line.show { opacity:1; }

.toast-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4);
  display:flex;
  justify-content: center;
  align-items: center;
  opacity:0;
  visibility:hidden;
  transition: opacity 0.6s ease, visibility 0.6s ease;
  z-index:10000;
}
.toast-overlay.show { opacity:1; visibility:visible; }
.toast-message {
  background:#4CAF50;
  color:#fff;
  padding:20px 40px;
  border-radius:8px;
  font-size:1.5em;
  text-align:center;
  font-weight:bold;
  opacity:0;
  transform: scale(0.7);
  transition: transform 0.6s ease, opacity 0.6s ease;
}
.toast-overlay.show .toast-message { opacity:1; transform: scale(1); }

@media(max-width:768px) {
    .container { width:90%; padding:15px; }
    h1 { font-size:1.6em; font-weight:bold; }
    .cart-item { flex-direction:column; text-align:left; }
    .total-price { font-size:1.1em; text-align:right; }
    .submit-button { font-size:1.5em; padding:8px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Оформлення замовлення</h1>
    
    <h2>Ваше замовлення</h2>
    <div id="cart-items"></div>
    <div class="total-price" id="total-price"></div>
    
    <h2>Контактні дані</h2>
    <form id="checkout-form" action="https://formspree.io/f/xrbadqqk" method="POST">
        <div class="form-group">
            <label for="name">Прізвище, Ім'я</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон отримувача</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="city">Місто</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="branch">Номер відділення "Нової Пошти"</label>
            <input type="tel" id="branch" name="branch" required>
        </div>
        <input type="hidden" id="cart-data" name="cart">
        <button type="submit" class="submit-button">Підтвердити замовлення</button>
    </form>
</div>

<div class="toast-overlay" id="toast">
    <div class="toast-message">Ваше замовлення підтверджено! Дякуємо!</div>
</div>

<!-- Кассовый звук -->
<audio id="cash-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_86d5e5cd4c.mp3?filename=cash-register-1-5931.mp3"></audio>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function calculateDiscount(total) {
    let discount = 0;
    if (total >= 3000 && total < 8000) discount = 5;
    else if (total >= 8000 && total < 20000) discount = 7;
    else if (total >= 20000 && total < 50000) discount = 10;
    else if (total >= 50000 && total < 90000) discount = 12;
    else if (total >= 90000) discount = 15;
    return discount;
}

function createLine(text, color="#000", weight="normal", size="1em") {
    const line = document.createElement('div');
    line.classList.add('fade-line');
    line.textContent = text;
    line.style.color = color;
    line.style.fontWeight = weight;
    line.style.fontSize = size;
    return line;
}

function displayOrder() {
    const orderItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    orderItemsContainer.innerHTML = '';
    totalPriceElement.innerHTML = '';

    let total = 0;
    let cartText = "";

    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.textContent = `${item.name} — ${item.price} грн × ${item.quantity} = ${subtotal} грн`;
        orderItemsContainer.appendChild(itemElement);
        cartText += `${item.name} — ${item.price} грн × ${item.quantity} = ${subtotal} грн\n`;
    });

    const discountPercent = calculateDiscount(total);
    const discountAmount = (total * discountPercent) / 100;
    const finalTotal = total - discountAmount;

    // Загальна сума сразу
    const line1 = createLine(`Загальна сума: ${total} грн`);
    line1.classList.add('show');
    totalPriceElement.appendChild(line1);

    if (discountPercent > 0) {
        // Появление скидки за 3 секунды
        const line2 = createLine(`Знижка ${discountPercent}%: -${discountAmount} грн`, "green", "bold");
        totalPriceElement.appendChild(line2);
        setTimeout(()=> line2.classList.add('show'), 100);

        // Появление До сплати через 2 сек после окончания скидки
        const line3 = createLine(`До сплати: ${finalTotal} грн`, "#000", "bold", "1.1em");
        totalPriceElement.appendChild(line3);
        setTimeout(()=>{
            line3.classList.add('show');
            document.getElementById('cash-sound').currentTime = 0;
            document.getElementById('cash-sound').play();
        }, 1000 + 2000); // 3 сек на анимацию + 2 сек пауза
    }

    document.getElementById('cart-data').value =
        cartText +
        `\nЗагальна сума: ${total} грн` +
        (discountPercent > 0
            ? `\nЗнижка ${discountPercent}%: -${discountAmount} грн\nДо сплати: ${finalTotal} грн`
            : "");
}

displayOrder();

// Авто-переход между полями при Enter
['name','phone','city','branch'].forEach((id,index)=>{
    const field = document.getElementById(id);
    field.addEventListener('keydown', function(e){
        if(e.key==="Enter"){
            e.preventDefault();
            const nextField = ['name','phone','city','branch'][index+1];
            if(nextField) document.getElementById(nextField).focus();
        }
    });
});

// Отправка формы через fetch
document.getElementById('checkout-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    fetch(form.action, { method: form.method, body: data, headers: {'Accept':'application/json'} })
        .then(response=>{
            if(response.ok){
                showToast();
                localStorage.removeItem('cart');
                displayOrder();
                form.reset();
                setTimeout(()=>{ window.location.href="index.html"; },3000);
            } else {
                response.json().then(data=> alert(data.error || "Сталася помилка при відправці замовлення."));
            }
        }).catch(()=> alert("Помилка з’єднання із сервером."));
});

// Плавное появление сообщения
function showToast(){
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(()=>{ toast.classList.remove('show'); }, 2500);
}
</script>

</body>
</html>
