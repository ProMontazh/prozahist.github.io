<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä—ñ–≤ - –ü—Ä–æ–ó–∞—Ö–∏—Å—Ç</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
.container { width:90%; margin:auto; padding:20px; }
h1 { text-align:center; margin:20px 0; }

/* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ —Ç–æ–≤–∞—Ä—ã */
.categories, .products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}
.category, .product {
  background:#fff;
  border-radius:10px;
  padding:15px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  cursor:pointer;
  transition: transform 0.2s ease;
}
.category:hover, .product:hover { transform: scale(1.03); }

.category img, .product img {
  max-width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}
button {
  background:#4CAF50; color:#fff; border:none; padding:10px 15px;
  border-radius:6px; cursor:pointer; margin-top:10px;
}
button:hover { background:#45a049; }
.back-button {
  display:inline-block; margin:15px 0; padding:10px 20px;
  background:#333; color:#fff; border:none; border-radius:6px; cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä—ñ–≤</h1>

  <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
  <div class="categories" id="categories">
    <div class="category" onclick="showProducts('indoor')">
      <img src="images/indoor.jpg" alt="–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–∞–º–µ—Ä–∏">
      <h3>–í–Ω—É—Ç—Ä—ñ—à–Ω—ñ –∫–∞–º–µ—Ä–∏</h3>
    </div>
    <div class="category" onclick="showProducts('outdoor')">
      <img src="images/outdoor.jpg" alt="–ó–æ–≤–Ω—ñ—à–Ω—ñ –∫–∞–º–µ—Ä–∏">
      <h3>–ó–æ–≤–Ω—ñ—à–Ω—ñ –∫–∞–º–µ—Ä–∏</h3>
    </div>
    <div class="category" onclick="showProducts('alarm')">
      <img src="images/alarm.jpg" alt="–û—Ö–æ—Ä–æ–Ω–Ω–∞ —Å–∏–≥–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è">
      <h3>–û—Ö–æ—Ä–æ–Ω–Ω–∞ —Å–∏–≥–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è</h3>
    </div>
  </div>

  <!-- –¢–æ–≤–∞—Ä—ã -->
  <div class="products" id="products" style="display:none;"></div>

  <button class="back-button" id="backBtn" style="display:none;" onclick="showCategories()">‚¨Ö –ù–∞–∑–∞–¥ –¥–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ–π</button>
</div>

<script>
// üìå –ë–∞–∑–∞ —Ç–æ–≤–∞—Ä–æ–≤
const productsData = {
  indoor: [
    { name: "–ö–∞–º–µ—Ä–∞ –≤–Ω—É—Ç—Ä—ñ—à–Ω—è A1", price: 2500, img: "images/indoor1.jpg" },
    { name: "–ö–∞–º–µ—Ä–∞ –≤–Ω—É—Ç—Ä—ñ—à–Ω—è A2", price: 3200, img: "images/indoor2.jpg" }
  ],
  outdoor: [
    { name: "–ö–∞–º–µ—Ä–∞ –∑–æ–≤–Ω—ñ—à–Ω—è B1", price: 4200, img: "images/outdoor1.jpg" },
    { name: "–ö–∞–º–µ—Ä–∞ –∑–æ–≤–Ω—ñ—à–Ω—è B2", price: 5100, img: "images/outdoor2.jpg" }
  ],
  alarm: [
    { name: "–°–∏–≥–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è S1", price: 6000, img: "images/alarm1.jpg" },
    { name: "–°–∏–≥–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è S2", price: 7500, img: "images/alarm2.jpg" }
  ]
};

// üìå –ü–æ–∫–∞–∑ —Ç–æ–≤–∞—Ä–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
function showProducts(category) {
  document.getElementById('categories').style.display = 'none';
  document.getElementById('products').style.display = 'grid';
  document.getElementById('backBtn').style.display = 'inline-block';

  const container = document.getElementById('products');
  container.innerHTML = "";

  productsData[category].forEach(p => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p><b>${p.price.toFixed(2)} –≥—Ä–Ω</b></p>
      <button onclick="addToCart('${p.name}', ${p.price})">–£ –∫–æ—à–∏–∫</button>
    `;
    container.appendChild(div);
  });
}

// üìå –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
function showCategories() {
  document.getElementById('categories').style.display = 'grid';
  document.getElementById('products').style.display = 'none';
  document.getElementById('backBtn').style.display = 'none';
}

// üìå –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const existing = cart.find(item => item.name === name);
  if (existing) {
    existing.quantity += 1;
  } else {
    cart.push({ name, price, quantity: 1 });
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${name} –¥–æ–¥–∞–Ω–æ –≤ –∫–æ—à–∏–∫!`);
}
</script>

</body>
</html>
